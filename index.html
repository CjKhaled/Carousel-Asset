<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Image Carousel</h2>
      <div class="carousel">
        <div class="left-arrow">
          <svg
            fill="#000000"
            height="32px"
            width="32px"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 404.258 404.258"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <polygon
                points="289.927,18 265.927,0 114.331,202.129 265.927,404.258 289.927,386.258 151.831,202.129 "
              ></polygon>
            </g>
          </svg>
        </div>
        <div class="pictures">
          <div class="picture active">1</div>
          <div class="picture inactive">2</div>
          <div class="picture inactive">3</div>
          <div class="picture inactive">4</div>
          <div class="picture inactive">5</div>
        </div>
        <div class="right-arrow">
          <svg
            fill="#000000"
            height="32px"
            width="32px"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 404.258 404.258"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <polygon
                points="138.331,0 114.331,18 252.427,202.129 114.331,386.258 138.331,404.258 289.927,202.129 "
              ></polygon>
            </g>
          </svg>
        </div>
      </div>
      <div class="nav-circles">
        <div class="dot" id="0"></div>
        <div class="dot" id="1"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="3"></div>
        <div class="dot" id="4"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
